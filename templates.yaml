kind: source
spec:
  name: "cloudformation-template-summary"
  registry: "grpc"
  path: "localhost:7777"
  version: "v0.0.2"
  tables: 
    ["*"]
  destinations:
    - "file"
---
kind: destination
spec:
  name: file
  path: cloudquery/file
  version: "v3.0.2"
  write_mode: "append"
  spec:
    path: "template-output"
    format: "json"
